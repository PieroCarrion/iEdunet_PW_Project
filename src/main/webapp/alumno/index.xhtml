	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous"></link>
</h:head>

<h:body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand" href="/iEdunet"><h1>iEdunet</h1></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-2">
				<li class="nav-item active"><a class="nav-link h4"
					href="/iEdunet/alumno/">Inicio </a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/alumno/horario.xhtml">Horario </a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/alumno/cursos/">Cursos</a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/alumno/calificaciones/" tabindex="-1"
					aria-disabled="true">Calificaciones</a></li>
			</ul>
		</div>
	</nav>

	<div  >
		<h:form>
			<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

			<p:dashboard id="board" model="#{dashboardAlumnoView.model}" style="margin-left:5%;" >
				<p:ajax event="reorder"
					listener="#{dashboardAlumnoView.handleReorder}" update="msgs" />

				<p:panel id="horario" header="Horario"
					style="margin-right:20px; margin-left:10px;">
					<p:selectOneListbox id="basic1"
						style="margin-right:20px; margin-top:10px;">
						<f:selectItem itemLabel="Civica y Ciudadanía- 5H7B | Martes: 9:00 - 10:30" itemValue="1" />

						<f:selectItem itemLabel="Razonamiento Verbal- 5SI9 | Martes: 11:00 - 12:30" itemValue="2" />
						<f:selectItem itemLabel="Geografia | Martes: 14:30 - 16:00" itemValue="3" />
					</p:selectOneListbox>
				</p:panel>


				<p:panel id="examenes" header="Examenes"
					style="margin-right:20px; margin-left:10px;">
					<p:datePicker id="multiselect" inline="true"
						selectionMode="multiple" value="#{dashboardAlumnoView.dates}"
						readonlyInput="true" />
				</p:panel>

				<p:panel id="anuncios" header="Anuncios"
					style="margin-right:20px; margin-left:10px;">
					<p:carousel numVisible="1" effect="easeInStrong" headerText="Tabs"
						style="margin-bottom:0">
						<p:tab title="Godfather Part I">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
								<h:outputText
									value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                    but given to ruthless violence whenever anything stands against the good of the family." />
							</h:panelGrid>
						</p:tab>
						<p:tab title="Godfather Part II">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage name="demo/images/godfather/godfather2.jpg" />
								<h:outputText
									value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream. 
                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy, 
                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
							</h:panelGrid>
						</p:tab>
						<p:tab title="Godfather Part III">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage name="demo/images/godfather/godfather3.jpg" />
								<h:outputText
									value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family. 
                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
							</h:panelGrid>
						</p:tab>
					</p:carousel>
				</p:panel>

				<p:panel id="tareas" header="Tareas"
					style="margin-right:20px; margin-left:10px;">
					<p:selectOneListbox id="basic2"
						style="margin-right:20px; margin-top:10px;">
						<f:selectItem itemLabel="Personal Social- 5H8B: Elaborar un Mapa conceptual sobre el tema visto en clase, adjuntando una imagen en el Foro del Curso. Saludos XXXXXX" itemValue="1" />

						<f:selectItem itemLabel="Razonamiento Mát.- 5SI4: Resolver todos los ejercicios de la pág. 35 del libro general del curso ubicado en la parte inferior donde dice Recursos. Recuerden que deben mostras los procedimientos. Saludos Cordiales XXXXXX" itemValue="2" />
					</p:selectOneListbox>
				</p:panel>

				<p:panel id="cursos" header="Cursos"
					style="margin-right:20px; margin-left:10px;">
					<h:outputText value="Cursos en donde usted es alumno" />
					<p:selectOneListbox id="basic"
						style="margin-right:20px; margin-top:10px;">
						<f:selectItem itemLabel="Trigonometria" itemValue="1" />

						<f:selectItem itemLabel="Historia" itemValue="2" />
						<f:selectItem itemLabel="Geografia" itemValue="3" />
					</p:selectOneListbox>
					<p:commandButton value="Ver Cursos"
						style="margin-right:20px; margin-top:10px;">
					</p:commandButton>
				</p:panel>
			</p:dashboard>

			<div style="clear: both" />
		</h:form>
	</div>

	<!--FOOTER-->
	<footer class="bg-dark mt-5">

			<div class="container p-3 text-white text-center">

					<div class="col">
						<a href="www.facebook.com">Información sobre accesibilidad</a>
					</div>
				</div>
			</div>
		</div>
	</footer>

.ui-panel, div.ui-state-hover {
	margin: 30px;

	width: 30%;

	margin-left:7px;

</h:body>
</html>
