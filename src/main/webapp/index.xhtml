<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous"></link>

</h:head>

<h:body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand" href="/iEdunet"><h1>iEdunet</h1></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto mr-auto">
				<li class="nav-item active"><a class="nav-link h4"
					href="/iEdunet">Inicio </a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/alumno">Alumnos </a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/profesor">Profesores</a></li>
			</ul>
		</div>
		<a class="navbar-brand" href="/iEdunet/e-admin"><h5>Admin</h5></a>
	</nav>
	<header class="main-header" id="sectionhome">
		<div class="background-overlay-header text-white py-5">
			<div class="container">
				<div class="row justify-content-center mb-3">
					<div class="text-center justify-content-center align-self-center">
						<img
							src="https://www.flaticon.com/svg/static/icons/svg/2883/2883815.svg"
							width="256" height="256" class="d-inline-block align-top" alt=""
							loading="lazy" />
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="text-center justify-content-center align-self-center">
						<h1 id="header-greeting">¡Bienvenidos a iEdunet!</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-6 d-flex  justify-content-center">
						<div class="card ml-5 bg-transparent text-center"
							style="width: 18rem;">
							<img
								src="https://www.flaticon.com/svg/static/icons/svg/2883/2883835.svg"
								class="card-img-top" alt="..." />
							<div class="card-body">
								<a href="#" type="button" data-toggle="modal"
									data-target="#loginModal"
									class="btn  btn-warning btn-lg text-dark font-weight-bold">
									Soy Alumno </a>
							</div>
						</div>
					</div>
					<div class="col-6 d-flex justify-content-center">
						<div class="card mr-5 bg-transparent text-center"
							style="width: 18rem;">
							<img
								src="https://www.flaticon.com/svg/static/icons/svg/2941/2941658.svg"
								class="card-img-top" alt="..." />
							<div class="card-body justify-content-center">
								<a href="#" type="button" data-toggle="modal"
									data-target="#loginModal"
									class="btn  btn-warning btn-lg text-dark font-weight-bold">
									Soy Profesor </a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>


	<!-- Modal LOGIN -->
	<div class="modal fade" id="loginModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-warning">
					<h5 class="modal-title" id="exampleModalLabel">Inicio de
						Sesión</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">X</span>
					</button>
				</div>
				<div class="modal-body bg-secondary">
					<div class="container">
						<div class="row">
							<div class="col d-flex justify-content-center">
								<img
									src="https://www.flaticon.com/svg/static/icons/svg/2883/2883815.svg"
									width="64" height="64" class="d-inline-block align-top" alt=""
									loading="lazy" />
							</div>
						</div>
						<div class="row justify-content-center ">
							<form>
								<div class="form-group">
									<label for="exampleInputEmail1" class="text-white"><i
										class="fas fa-user"></i> Usuario</label> <input type="email"
										class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" />
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1" class="text-white"><i
										class="fas fa-lock"></i> Contraseña</label> <input type="password"
										class="form-control" id="exampleInputPassword1" />
								</div>
							</form>
						</div>
						<div class="row justify-content-center">
							<div class="col-3 d-flex  justify-content-center">
								<button type="button" class="btn btn-warning"
									data-dismiss="modal">Ingresar</button>
							</div>
							<div class="col-3 d-flex  justify-content-center">
								<button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--FOOTER-->
	<footer class="bg-dark">
		<div class="background-overlay-footer text-white text-center">
			<div class="container p-3 text-white text-center">
				<div class="row">
					<div class="col">
						<p>© 2020 iEduNet Inc. Todos los derechos reservados. Número
							de patente 7.493.396 y 7.558.853 de Perú. Resto de patentes en
							trámite.</p>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<a href="www.facebook.com">Información sobre accesibilidad</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!--FOOTER-->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/71f0f9eb11.js"
		crossorigin="anonymous"></script>
</h:body>
</html>
