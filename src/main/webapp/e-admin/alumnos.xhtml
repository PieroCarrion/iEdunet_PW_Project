<h:head>

	<meta charset="utf-8" />

</h:head>

<h:body class="bg-dark">
	<div class="bg-dark text-white mb-0">
		<h5>Soporte Técnico</h5>
	</div>

			src="https://www.flaticon.com/svg/static/icons/svg/2883/2883921.svg"

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto mr-auto">
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/e-admin" tabindex="-1" aria-disabled="true">Colegios</a></li>
				<li class="nav-item active"><a class="nav-link h4"
					href="/iEdunet/e-admin/alumnos.xhtml">Alumnos </a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/e-admin/profesores.xhtml">Profesores</a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/e-admin/cursos.xhtml">Cursos</a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/e-admin/clases.xhtml">Clases</a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/e-admin/matriculas.xhtml">Matrículas</a></li>
				<li class="nav-item"><a class="nav-link h4"
					href="/iEdunet/e-admin/periodos.xhtml">Periodos</a></li>
			</ul>
		</div>
		<a class="navbar-brand" href="#"> <img
			src="https://www.flaticon.com/svg/static/icons/svg/848/848043.svg"
			width="64" height="64" class="d-inline-block align-top" alt=""
			loading="lazy" /></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div class="container mt-3 ">
		<div class="row justify-content-center mt-3">
			<div class="col-12">
				<h:form id="form-alumno">
					<p:growl id="growl" life="2000" />
					<p:panelGrid columns="4" id="panel-alumno"
						style="#{alumnoView.stylePanelAlumno}" layout="grid"
						columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
						contentStyleClass="p-align-baseline ui-fluid">

						<p:outputLabel for="input-dni" value="DNI" />
						<p:inputText id="input-dni"
							value="#{alumnoView.alumno.usuario.dni}" />

						<p:outputLabel for="input-usuario" value="Usuario" />
						<p:inputText id="input-usuario"
							value="#{alumnoView.alumno.usuario.codigoUsuario}" />

						<p:outputLabel for="input-contraseña" value="Contraseña" />
						<p:inputText id="input-contraseña"
							value="#{alumnoView.alumno.usuario.password}" />


						<p:outputLabel for="input-nombre" value="Nombre" />
						<p:inputText id="input-nombre"
							value="#{alumnoView.alumno.usuario.nombre}" />

						<p:outputLabel for="input-apellidos" value="Apellidos" />
						<p:inputText id="input-apellidos"
							value="#{alumnoView.alumno.usuario.apellido}" />

						<p:outputLabel for="input-email" value="Email" />
						<p:inputText id="input-email"
							value="#{alumnoView.alumno.usuario.email}" />

						<p:outputLabel for="input-telefono" value="Telefono" />
						<p:inputText id="input-telefono"
							value="#{alumnoView.alumno.usuario.telefono}" />

						<p:outputLabel for="input-colegio" value="ID Colegio" />
						<p:selectOneMenu id="input-colegio"
							value="#{alumnoView.idColegio}">
							<f:selectItem itemLabel="Selecciona uno" itemValue="0"
								noSelectionOption="true" />
							<f:selectItems value="#{alumnoView.colegios}" var="colegio"
								itemLabel="#{colegio.nombre}" itemValue="#{colegio.id}" />
						</p:selectOneMenu>

						<p:outputLabel for="input-fechanac" value="Fecha de Nacimiento:" />
						<p:datePicker id="input-fechanac" pattern="dd/MM/yyyy"
							yearRange="1960:2030" yearNavigator="true"
							value="#{alumnoView.alumno.usuario.fechaNacimiento}" />



					</p:panelGrid>
					<p:toolbar id="toolbar-alumno">
						<f:facet name="left">
							<p:commandButton value="Nuevo" icon="pi pi-file"
								disabled="#{alumnoView.disabledButtonNuevo}"
								actionListener="#{alumnoView.newAlumno()}" update="@form" />

							<p:commandButton value="Grabar" icon="pi pi-save"
								disabled="#{alumnoView.disabledButtonGrabar}"
								actionListener="#{alumnoView.saveAlumno()}" update="@form" />

							<p:commandButton value="Cancelar" icon="pi pi-times"
								disabled="#{alumnoView.disabledButtonCancelar}"
								actionListener="#{alumnoView.cancelAlumno()}" update="@form" />

							<p:commandButton value="Editar" icon="pi pi-pencil"
								disabled="#{alumnoView.disabledButtonEditar}"
								actionListener="#{alumnoView.editAlumno()}" update="@form" />

							<p:commandButton value="Eliminar" icon="pi pi-trash"
								disabled="#{alumnoView.disabledButtonEliminar}"
								actionListener="#{alumnoView.deleteAlumno()}"
								update=":form-alumno:table-alumno :form-alumno:toolbar-alumno growl">
								<p:confirm header="Confirmación"
									message="Estas seguro que deseas elimininar a: #{alumnoView.messageConfirmDialog}?"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Si" type="button"
									styleClass="ui-confirmdialog-yes" icon="pi pi-check" />

								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no" icon="pi pi-times" />
							</p:confirmDialog>
						</f:facet>

					</p:toolbar>
					<p:dataTable id="table-alumno" var="alumno"
						value="#{alumnoView.alumnos}" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
						rowsPerPageTemplate="5,10,15" selectionMode="single"
						rowKey="#{alumno.id}" style="#{alumnoView.styleTableAlumno}"
						emptyMessage="No hay alumnos encontrados" widgetVar="alumnosTable">

						<p:ajax event="rowSelect" listener="#{alumnoView.selectAlumno}"
							update="@form" />
						<p:ajax event="rowUnselect"
							listener="#{alumnoView.unselectAlumno}" update="@form" />

						<p:column filterBy="#{alumno.usuario.codigoUsuario}"
							headerText="Código" filterMatchMode="startsWith" priority="1">
							<h:outputText value="#{alumno.usuario.codigoUsuario}" />
						</p:column>

						<p:column filterBy="#{alumno.usuario.dni}" headerText="DNI"
							filterMatchMode="startsWith" priority="4">
							<h:outputText value="#{alumno.usuario.dni}" />
						</p:column>

						<p:column filterBy="#{alumno.usuario.nombre}" headerText="Nombres"
							filterMatchMode="contains" priority="2">
							<h:outputText value="#{alumno.usuario.nombre}" />
						</p:column>

						<p:column filterBy="#{alumno.usuario.apellido}"
							headerText="Apellidos" filterMatchMode="contains" priority="3">
							<h:outputText value="#{alumno.usuario.apellido}" />
						</p:column>

						<p:column filterBy="#{alumno.usuario.email}" headerText="Email"
							filterMatchMode="contains" priority="5">
							<h:outputText value="#{alumno.usuario.email}" />
						</p:column>

						<!-- ACA IRIA UN FILTER TIPO COMBO BOX -->
						<p:column filterBy="#{alumno.usuario.colegio.nombre}"
							filterMatchMode="startsWith" headerText="Colegio" priority="6">
							<!--<f:facet name="filter">
								<p:selectOneMenu onchange="PF('alumnosTable').filter()"
									styleClass="custom-filter">
									<f:selectItem itemLabel="Select One" itemValue="#{null}"
										noSelectionOption="true" />
									<f:selectItems value="#{alumnoView.colegios}" var="colegio"
										itemLabel="#{colegio.nombre}" itemValue="#{colegio.id}" />
								</p:selectOneMenu>
							</f:facet>-->
							<h:outputText value="#{alumno.usuario.colegio.nombre}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</div>
		</div>
	</div>
